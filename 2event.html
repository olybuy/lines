<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input id="elem" type="button" value="Нажми меня"/>

<script>
    function handler1() {
        alert('Спасибо!');
    };

    function handler2() {
        alert('Спасибо ещё раз!');
    }

    elem.onclick = () => alert("Привет");
    elem.addEventListener("click", handler1); // Спасибо!
    elem.addEventListener("click", handler2); // Спасибо ещё раз!
</script>

</body>
</html>
